<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Our Todo Management App</title>
  <link rel="stylesheet" type="text/css" href=reset.css>
  <link rel="stylesheet" type="text/css" href=todo-app.css>
</head>

<body>
  <main class="TodoPageMain">

    <article>
      <h1 class="TodoPage-title">My Todo-list</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="what's next?">
        <input class="AddTodo-date" type="date">
        <input class="AddTodo-button" type="button" value="Add">
      </section>
      <section class=" TodoSection">
        <div class="TodoSection-title">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span> Submit Saas 201 project</span>
              <p class="TodoItem-OverdueLabel">Overdue</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>

            </label>
          </li>
          <li class=" TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Call accountant</span>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>

      <section class=" TodoSection">
        <div class="TodoSection-title">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Refill Groceries</span>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>

            </label>
          </li>
        </ul>
      </section>
      <section class=" TodoSection">
        <div class="TodoSection-title">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Pay Electricity Bill</span>
              <p class="TodoItemRemaining-dueDate">Oct 10</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Submit Survey Report</span>
              <p class="TodoItemRemaining-dueDate">Oct 12</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
          <li class="TodoItem">
            <label class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              <span>Take Break!</span>
              <p class="TodoItemRemaining-dueDate">Oct 13</p>
              <a class="TodoItem-delete" href="javascript:void(0)">
                <img src="trashcan.svg">
              </a>
            </label>
          </li>
        </ul>
      </section>

    </article>
  </main>
</body>

</html>
